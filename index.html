<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="background-section">
            <img src="photo-1585202900225-6d3ac20a6962.avif" alt="Background Image">
        </div>
        <div class="form-section">
            <div class="text-area">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</h2>
                <h2>You know you want to</h2>
            </div>
            <div class="form-area">
                <h1>Let's do this!</h1>
                <form action="">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">

                </form>
            </div>
            <div class="footer-area">
                <button>Create Accout</button>
                <p>Already have an account? <span>Log In</span></p>
            </div>
            
        </div>
    </div>
</body>
</html>
