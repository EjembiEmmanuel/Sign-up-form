<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="background-section">
            <img src="photo-1585202900225-6d3ac20a6962.avif" alt="Background Image" class="background-img">
            <div class="logo-section">
                <img src="odin-lined.png" alt="logo" class="logo">
                <h1>ODIN</h1>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
            </div>
            
        </div>
        <div class="form-section">
            <div class="text-area">
                <div>
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</h2>
                    <h2>You know you want to.</h2>
                </div>
            </div>
            <div class="form-area">
                <div class="form-body">
                    <form class="form" action="">
                        <fieldset>
                            <h2>Let's do this!</h2>
                            <div class="form-data">
                                <label for="first-name" >FIRST NAME</label>
                                <input type="text" id="first-name" required>
                            </div>
        
                            <div class="form-data">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" required>
                            </div>
                            
                            <div class="form-data">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div class="form-data">
        
                            <div class="form-data">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number" required>
                            </div>
        
                            <div class="form-data">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required>
                            </div>
        
                            <div class="form-data">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                        </fieldset>
                        <button type="submit" id="submit-btn">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
